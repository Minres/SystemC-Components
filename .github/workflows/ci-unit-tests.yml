name: CI Unit Tests

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '.github/workflows/**'
      - 'conanfile.py'
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '.github/workflows/**'
      - 'conanfile.py'

jobs:
  unit-tests:
    name: unit-tests (C++20)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: Minres/SystemC-Components-Test
      - uses: actions/checkout@v4
        with:
          path: scc
          submodules: true
      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-${{ runner.os }}-unit-cpp20-${{ hashFiles('conanfile.txt') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ python3-pip cmake ninja-build
          pip3 install conan --break-system-packages
          cmake --version

      - name: Configure
        run: >
          cmake --preset Debug -B build
          -DBUILD_TESTING=ON
          -DCMAKE_CXX_STANDARD=20
        working-directory: scc

      - name: Build
        run: cd scc; cmake --build build -j
        working-directory: scc
      - name: Run unit tests
        run: ctest --output-on-failure
        working-directory: scc/build