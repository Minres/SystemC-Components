name: CI Unit Tests

on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '.github/workflows/**'
      - 'conanfile.py'
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**CMakeLists.txt'
      - '.github/workflows/**'
      - 'conanfile.py'

jobs:
  unit-tests:
    name: unit-tests (C++20)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SystemC-Components
        uses: actions/checkout@v6
        with:
          submodules: true
      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-unit-cpp20-${{ hashFiles('conanfile.py') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ python3-pip cmake ninja-build
          pip3 install -r requirements.txt

      - name: Configure
        run: cmake --preset Debug -B build -DCMAKE_CXX_STANDARD=20  -DENABLE_CLANG_FORMAT=ON

      - name: Check Format
        run: cmake --build build --target format-check

      - name: Build
        run: cmake --build build -j

      - name: Run unit tests
        run: ctest --output-on-failure
        working-directory: build